<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/estilo.css">
  {% endblock %}
</head>

<body>
  <!--INICIO container principal da página-->
  <div class="container-fluid d-flex justify-content-center flex-column fs-6 div-principal" style="max-width:900px">
    <!--MENU-->
    <header class="row mt-4">
      <div class=" col-6"> <!--INICIO DA DIV LOGO-->
        <img src="../static/img/logo.png">
      </div> <!--FIM DIV LOGO-->

      <div class="col-6 d-flex align-items-end justify-content-end"> <!--INICIO DA DIV MENU -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav-navegacao" id="nav-clique">
          <div class="" id="navbarNav">
            <ul class="navbar-nav nav-underline">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="quem-somos">Quem somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contato">Contato</a>
              </li>
            </ul>
          </div>
        </nav>
      </div> <!--FIM DA DIV MENU -->
    </header>

    {% block conteudo %}
    {% endblock %}

    <!--RODAPÉ-->
    <footer class="row">
      <p class="fw-bold d-flex justify-content-center">
        &copy; 2023 - by Diêgo Souza
      </p>
    </footer>
  </div><!--FIM DA DIV PRINCIPAL DA PÁGINA-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
